<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="meme.css">
</head>
<body>
  <section class="formtop">
    <div>
        <form action="" id="memeform">
            <p>
                <input type="text" placeholder="Insert Image Link" name="imgLink">
            </p>
            <p>
                <input type="text" placeholder="(Optional)Insert Text: Top" name="txtTop">
            </p>
            <p>
                <input type="text" placeholder="(Optional)Insert Text: Bottom" name="txtBottom">
            </p>
            <p>
                <label for="">Select font color:
                  <input type="color" name="color">
                </label>
              </p>
              <p>
                <label for="">Select font size:
                  <input type="range" name="fontsize" min="10" max="40">
                </label>
              </p>
              <input type="Submit">
        </form>
      </div>
  </section>
        <section id="memefinal">
          <div class="topDiv">
            </div></section>
    
    <script src="meme.js"></script>
</body>
</html>

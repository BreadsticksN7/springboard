{% extends 'base.html' %}

{% block title %}
Add a new post
{% endblock %}

{% block content %}

<h1>Add a post</h1>
<form method="POST">
    <div class="form-group row">
        <label for="post_title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
        <input name="post_title" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="post_content" class="col-sm-2 col-form-label">Content</label>
        <div class="col-sm-10">
        <textarea name="post_content" class="form-control"></textarea>
        </div>
    </div>
    <div class="form-check">
        {% for tag in tags %}
        <div>
            <input class="form-check-input" type="checkbox" value="{{tag.id}}" id="{{tag.id}}" name="tags">
            <label class="form-check-label" for="tag_{{tag.id}}">{{tag.tag_name}}</label>
        </div>
        {% endfor %}
    </div>

    <a href="/user/{{user.id}}" type="button" class="btn btn-secondary btn-sm">Cancel</a>
    <button type="submit" class="btn btn-success btn-sm">Add</button>
</form>

{% endblock %}

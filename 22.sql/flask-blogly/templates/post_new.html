{% extends 'base.html' %}

{% block title %}
Add a new post
{% endblock %}

{% block content %}

<h1>Add a post</h1>
<form>
    <div class="form-group row">
        <label for="post_title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
        <input name="post_title" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="post_content" class="col-sm-2 col-form-label">Content</label>
        <div class="col-sm-10">
        <textarea name="post_content" class="form-control"></textarea>
        </div>
    </div>
    <button type="submit" formaction="/" formmethod="GET" class="btn btn-secondary btn-sm">Cancel</button>
    <button type="submit" formmethod="POST" class="btn btn-success btn-sm">Add</button>
</form>

{% endblock %}

{% extends 'base.html' %}

{% block content %}

<h1>Users</h1>
<ul>
{% for user in users %}
<li><a href="/user/{{user.id}}">{{user.full_name}}</a></li>
{% endfor %}
</ul>


<a href="/" type="button" class="btn btn-primary btn-sm">Front Page</a>
<a href="/add" type="button" class="btn btn-success btn-sm">Add User</a>

{% endblock %}

{% extends 'base.html' %}

{% block title %}
Edit Post
{% endblock %}

{% block content %}

<form method="POST">
<div class="form-group row">
    <label for="post_title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10"">  
    <input name="post_title" class="form-control" value="{{post.title}}">
    </div>
</div>
<div class="form-group row">
    <label for="post_content" class="col-sm-2 col-form-label">Content</label>
    <div class="col-sm-10">
    <textarea name="post_content" class="form-control"}">{{post.content}}</textarea>
    </div>
</div>
    <button type="submit" class="btn btn-secondary btn-sm">Cancel</button>
    <button type="submit" class="btn btn-success btn-sm">Save</button>

</form>

{% endblock %}

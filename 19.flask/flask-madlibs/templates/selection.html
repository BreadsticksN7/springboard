{% extends 'base.html' %}
{% block title %}Pick your story template{% endblock%}
{% block content %}
<form action="/form">
    <select name="story_id">
        {% for story in stories %}
        <option value="{{ story.code }}">
            {{ story.title }}
        </option>
        {% endfor %}
    </select>
    <button>Start!</button>
</form>
{% endblock %}

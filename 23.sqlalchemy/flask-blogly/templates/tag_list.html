{% extends 'base.html' %}

{% block content %}

<h1>Tags</h1>
<ul>
{% for tag in tags %}
<li><a href="/tags/{{tag.id}}">{{tag.tag_name}}</a></li>
{% endfor %}
</ul>


<a href="/" type="button" class="btn btn-primary btn-sm">Front Page</a>
<a href="/add_tag" type="button" class="btn btn-success btn-sm">Add Tag</a>


{% endblock %}

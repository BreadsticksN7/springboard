{% extends 'base.html' %}

{% block title %}
Edit User
{% endblock %}

{% block content %}

<form method="POST">
<div class="mb-3">
    <h1>Edit User Details</h1>
    <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input name="first_name" class="form-control" value="{{user.first_name}}">
    </div>
    <div>
        <label for="last_name" class="form-label"></label>Last Name</label>
        <input name="last_name" class="form-control" value="{{user.last_name}}">
    </div>
    <div>
        <label for="image_url" class="form-label"></label>Profile Image</label>
        <input name="image_url" class="form-control" value="{{user.image_url}}">
    </div>
    <button type="submit" class="btn btn-secondary">Cancel</button>
    <button type="submit" class="btn btn-success">Save</button>
</div>
</form>

{% endblock %}

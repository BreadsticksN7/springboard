{% extends 'base.html' %}

{% block title %}
Edit Tag
{% endblock %}

{% block content %}

<form method="POST">
<div class="mb-3">
    <h1>Edit Tag Details</h1>
    <div class="mb-3">
        <label for="tag_name" class="form-label">Tag Name</label>
        <input name="tag_name" class="form-control" value="{{tag.tag_name}}">
    </div>
<div class="form-group row form-check">
    {% for post in posts %}
    <div>
        <input class="form-input" type="checkbox" value="{{post.id}}" id="{{post.id}}" name="posts" {% if post in tag.posts %}checked{% endif %}>
        <label class="form-check-label" for="post_{{post.id}}">{{post.title}}</label>
        {% endfor %}
    </div>
</div>
    <a href="/tags" class="btn btn-primary btn-sm">Tag List</a>
    <button type="submit" class="btn btn-success btn-sm">Save</button>
</div>
</form>

{% endblock %}

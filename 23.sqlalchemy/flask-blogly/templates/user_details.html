{% extends 'base.html' %}
 
{% block title %}
{{user.full_name}}
{% endblock %}

{% block content %}

<div class="row">
{% if user.image_url %}
    <div class="col-sm-2 col-6">
        <img src="{{user.image_url}}" class="img-fluid">
    </div>
{% endif %}
    <div class="col-sm-10 col-12">
        <h1>{{user.full_name}}</h1>
    <form>
        <button class="btn btn-secondary btn-sm" formaction="/user/{{user.id}}/edit" formmethod="GET">Edit</button>
    <button class="btn btn-danger btn-sm" formaction="/user/{{user.id}}/delete" formmethod="POST">Delete</button>
    </form>
    
    </div>
    <div class="col-sm-2 col-6">
        <h2>Posts</h2>
        <ul>
        {% for post in user.posts %}
        <li>
        <a href="/post/{{post.id}}">{{post.title}}</a> - {{post.time_stamp}}
        </li>
        {% endfor %}
        </ul>
        <a href="/" type="button" class="btn btn-primary btn-sm">Front Page</a>
        <a href="/user/{{user.id}}/new_post" type="button" class="btn btn-success btn-sm">Add Post</a>
    </div>

    
</div>
{% endblock %}
